version: 0.0
os: linux
files:
  - source: ./galaxy-gateway-1.0.0.jar
    destination: /home/ec2-user/jar
hooks:
  ApplicationStop:
    - location: ./stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: ./check.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: ./install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: ./start.sh
      timeout: 300
      runas: ec2-user

