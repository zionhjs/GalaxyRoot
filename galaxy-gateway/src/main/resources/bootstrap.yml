            args:
              key-resolver: '#{@remoteAddrKeyResolver}'
              redis-rate-limiter.replenishRate: 10
              redis-rate-limiter.burstCapacity: 20
            # 自定义熔断
          - name: Hystrix
            args:
              name: default
              fallbackUri: 'forward:/fallback'
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  # 配置rabbitmq的地址以及用户密码
  rabbitmq:
    host: 47.100.17.12
    username: galaxy
    password: galaxy

##远程自定义配置
