  application:
    name: galaxy-gateway
  # 使用druid数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://47.100.17.12:3306/galaxy?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
    maxLifetime: 1800000
    maximumPoolSize: 15
  redis:
    # 指定redis 使用2库
    database: 0
    password: 123456
    host: 47.100.17.12
    port: 6379
    timeout: 6000  # 连接超时时长（毫秒）
    pool:
      max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 10      # 连接池中的最大空闲连接
      min-idle: 5       # 连接池中的最小空闲连接
  cloud:
    config:
      config:
        enabled: false
    gateway:
      locator:  #是否和服务注册与发现组件结合，设置为 true 后可以直接使用应用名称调用服务
        enbled: true
      routes:
        filters:
          # 限流配置
