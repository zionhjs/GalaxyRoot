    - test

### 网关配置
zuul:
  host:
    connect-timeout-millis: 1500000 #HTTP连接超时大于Hystrix的超时时间
    socket-timeout-millis: 6000000  #socket超时
  # 路由信息配置
  routes:
    # 针对某个服务的配置，可自定义
    galaxy-ucenter:
      # 访问的路径，此处要以 '/do/' 开头
      path: /gateway/ucenter/**
      # 后端服务的实例 Id。
      # 意思：以 '/apigateway/' 开头的请求，都会向后端服务 'wanwan-ucenter' 进行转发
      serviceId: galaxy-ucenter
      # 剥夺前缀，此配置是针对上方 'path' 配置的项
      # 为 true 的情况下：向后端转发之后是不会携带 '/do' 的。为 false 则相反
      stripPrefix: true
      # 不向后端服务传递的敏感头信息
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
    galaxy-upload:
      path: /gateway/upload/**
      serviceId: galaxy-upload
      stripPrefix: true
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
    galaxy-cms:
      path: /gateway/cms/**
      serviceId: galaxy-cms
      stripPrefix: true
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
    galaxy-jms:
      path: /gateway/jms/**
      serviceId: galaxy-jms
      stripPrefix: true
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
  #忽略的服务，有些后端服务是不需要让网管代理的，防止服务侵入，*代表全部
  ignored-services: "*"

## 允许/actuator/bus-refresh接口被外部调用
management:
  endpoints:
    web:
      exposure:
        include: "*"

#自定义熔断
hystrix:
  command:
    #"类名#方法名(参数类型1,参数类型2,参数类型n)"   微服务局部处理
    "UploadVideoService#uploadVideo(MultipartFile,String,String,String,String,Integer)": #HystrixCommandKey
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000000   #熔断器熔断降级时间 设置要大于 connectTimeout + readTimeout 之和
            #假设：连接500毫秒，处理短信4000毫秒，哪个timeOut会触发服务降级
            # 链接   500毫秒 < connectTimeout 1000 正常；处理短信4000 < readTimeout 5000 正常； 但是 (4000 + 500) > 1000 超过了熔断时间。因此超时降级

ribbon:        #设置ribbon的超时时间小于zuul的超时时间
  ReadTimeout: 5000000
  ConnectTimeout: 5000000

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
