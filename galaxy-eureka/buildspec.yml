version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8

  build:
    commands:
      - cd ./galaxy-eureka
      - echo build started at `date`
      - mvn clean install
      - echo path `ls`

artifacts:
  files:
    - target/*.jar
    # - appspec.yml
    - '*.yml'
    - deploy/*
  discard-paths: yes
