# 服务端口号
server:
  port: 9000
# 服务名称
spring:
  application:
    name: galaxy-eureka
  cloud:
    config:
      enabled: false #关闭从配置中心读取配置文件

#Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://galaxy-eureka:${server.port}/eureka/
    # 是否从其他的服务中心同步服务列表
    fetch-registry: false
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: false
