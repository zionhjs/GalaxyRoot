##远程自定义配置
galaxy:
  ucenter:
    version: v1.0

server:
  port: 9600

spring:
  application:
    name: galaxy-ucenter
  # 数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://13.56.197.66:3306/galaxy?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
    maxLifetime: 1800000
    maximumPoolSize: 15
  redis:
    # 指定redis 使用2库
    database: 0
    password: 123456
    host: 13.56.197.66
    port: 6379
    timeout: 6000  # 连接超时时长（毫秒）
    pool:
      max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 10      # 连接池中的最大空闲连接
      min-idle: 5       # 连接池中的最小空闲连接
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  # 配置rabbitmq的地址以及用户密码
  rabbitmq:
    host: 47.100.17.12
    username: galaxy
    password: galaxy

log:
  path : galaxy/ucenter/logs
  level : info
  ibatis : DEBUG

# 直接放行URL
ignore:
  urls:
    - /*/**
    - /*/info/*
    - /*/**

file:
  staticAccessPath: /ucenter/upload/**
  uploadPath: /home/upload/
  #uploadPath: E:\upload

## 允许/actuator/bus-refresh接口被外部调用
management:
  endpoints:
    web:
      exposure:
        include: "*"

# mybaits配置
mybatis:
  mapper-locations: classpath:/mapper/*/*.xml

feign:
  hystrix:
    enabled: true

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      #defaultZone: http://localhost:9000/eureka/
      defaultZone: http://10.0.0.88:9000/eureka/