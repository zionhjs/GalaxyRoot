# 服务端口号
server:
  port: 9600
spring:
  application:
    name: galaxy-ucenter
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: galaxy-config  #注册中心的服务名
      profile: ${CONFIG_PROFILE:cjm}  # 指定配置文件的环境

  # 配置rabbitmq的地址以及用户密码
  rabbitmq:
    host: 47.100.17.12
    username: galaxy
    password: galaxy

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
